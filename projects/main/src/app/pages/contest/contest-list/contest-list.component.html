<mat-card class="example-card" *ngFor="let contest of contests?.documents">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{contest.title}}</mat-card-title>
    <mat-card-subtitle>
      <div>
        등록기간: {{contest.registerPeriod.from|date:'YYYY/MM/dd'}}~{{contest.registerPeriod.to|date:'YYYY/MM/dd'}}
      </div>
      <div>
        진행기간: {{contest.progressPeriod.from|date:'YYYY/MM/dd HH:mm'}}~{{contest.progressPeriod.to|date:'HH:mm'}}
      </div>
    </mat-card-subtitle>

  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <img mat-card-image src="../../../../assets/images/1.jpg" alt="Photo">
  <mat-card-content>
    <p>
      {{contest.content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/contests', contest._id]">상세내용</button>
    <sw-contest-apply>hi</sw-contest-apply>
  </mat-card-actions>
</mat-card>
